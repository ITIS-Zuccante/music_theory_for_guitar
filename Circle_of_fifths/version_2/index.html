<html>

<head>
    <meta name="MobileOptimized" content="width" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Circle of fifths</title>
</head>
<body class="brown darken-4 brown-text text-lighten-3">
    <div class="main">
        <h1 class="light-green-text text-lighten-3">Circle of fifths</h1>
        <p>Choose a key signature:</p>
    </div>
    <div class="container">
        <div class="main-content">
            <div id="myList"></div>
        </div>
        <div class="content-2">
            <div class="card blue-grey lighten-5" id="results">
                <div class="card-image waves-effect waves-block waves-light">
                    <div class="staff">
                    </div>
                </div>
                <div class="card-content">
                    <span class="card-title activator grey-text text-darken-4">
                        <b>Card Title</b>
                        <i class="material-icons right">more_vert</i>
                    </span>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4">
                        <div id="scale"></div>
                        <i class="material-icons right">close</i>
                    </span>
                    <div id="key"></div>
                    <div id="modes"></div>
                    <div id="chords"></div>
                </div>
            </div>
        </div>
        <div class="item footer">
            <p>Version 1.3</p>
            <br>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/buttons.js"></script>
    <script src="js/app.js"></script>
    <!--
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
    -->
</body>
</html>
